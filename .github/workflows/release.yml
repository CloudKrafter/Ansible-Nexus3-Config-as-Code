---
name: GitHub Action

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4.2.2
      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Ansible.
        run: pip3 install -r requirements.txt

      - name: Build the collection from cloudkrafter/nexus directory
        run: cd cloudkrafter/nexus && ansible-galaxy collection build

      - name: Trigger a new import on Galaxy.
        run: cd cloudkrafter/nexus && ansible-galaxy collection publish --token ${{ secrets.GALAXY_API_KEY }} *.tar.gz
